<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <script
      src="https://kit.fontawesome.com/43a081863b.js"
      crossorigin="anonymous"
    ></script>

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main>
      <section class="fylo-data-storage">
        <div class="fylo-ds__contaner">
          <div class="fylo-navigation">
            <div class="fylo-logo">
              <img src="images/logo.svg" alt="Fylo logo" />
            </div>

            <ul class="fylo-actions">
              <li>
                <a href="#"
                  ><img src="images/icon-document.svg" alt="document"
                /></a>
              </li>

              <li>
                <a href="#">
                  <img src="images/icon-folder.svg" alt="folder" />
                </a>
              </li>

              <li>
                <a href="#"
                  ><img src="images/icon-upload.svg" alt="upload"
                /></a>
              </li>
            </ul>
          </div>

          <div class="fylo-data-info">
            <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
            <div class="container">
              <div class="progress2 progress-moved">
                <div class="progress-bar2"></div>
                <div class="fylo-space-left">
                  <h1>185</h1>
                  <span>GB Left</span>
                </div>
              </div>
              <div class="fylo-space-avail">
                <span>0 GB</span>
                <span>1000 GB</span>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

</html>
